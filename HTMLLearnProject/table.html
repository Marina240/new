<!DOCTYPE html>
<html lang="ru">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

  <div>

      <tr>

        <tr>
          <td>2</td>

        </tr>
        <tr>
          <td>4</td>
          <td>4</td>

</html>
